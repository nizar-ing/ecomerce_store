<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/" [class.active]="!currentCategory" class="list-group-item list-group-item-action">All Categories</a>
    <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{category: c.key}"
       [class.active]="currentCategory === c.key"
    >
      {{c.name}}
    </a>
  </div>
</div>
