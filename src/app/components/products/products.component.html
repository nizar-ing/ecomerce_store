<div class="row">
  <div class="col-3">
    <product-filter [currentCategory]="currentCategory"></product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="shoppingCart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index; let isLast = last">
        <div class="col">
          <product-card [product]="p" [shopping-cart]="cart" ></product-card>
        </div>
        <div class="col" *ngIf="isLast && (i + 1) % 2 === 1"></div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>

    </div>
  </div>
</div>
