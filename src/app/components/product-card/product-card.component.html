<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" src="{{product.imageUrl}}" class="card-img-top" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text"><strong>{{product.price}}â‚¬</strong></p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-warning btn-block"  (click)="addToCart()">Add To Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
